<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form method="POST" onsubmit="validate(tweet); return false">
        <input name="message" type="text" data-validate="str" data-min="{{tweet_min_len}}" data-max="{{tweet_max_len}}">
        <button>Tweet</button>
    </form>

    <section id="my_tweets">
        % for tweet in tweets:
        <div>
            <p>{{tweet[tweet_message]}}</p>
        </div>
        % end
    </section>

    <script src="/validate.js"></script>
    <script>
        async function tweet() {
            const frm = event.target
            const conn = await fetch("/new_tweets", {
                method: "POST",
                body: new FormData(frm)
            })

            const data = await conn.json()
            console.log(data)
            document.querySelector("my_tweets").insertAdjacentElement("afterbegin",
                `<div>
                <div>${message}</div>  
                </div>`
            )
        }
    </script>
</body>

</html>
