<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form method="POST" onsubmit="validate(tweet); return false">
        <!-- <input name="message" type="text"> -->
        <input name="message" type="text" data-validate="str" data-min="{{tweet_min_len}}" data-max="{{tweet_max_len}}">
        <button>Tweet</button>
    </form>

    <section id="my_tweets"></section>

    <script src="/js/validate.js"></script>
    <script>
        async function tweet() {
            const frm = event.target;
            const conn = await fetch("/new_tweets", {
                method: "POST",
                body: new FormData(frm)
            })

            const data = await conn.json();
            console.log(data);
            const message = frm.querySelector("input[name='message']").value;
            console.log(message);
            document.querySelector("#my_tweets").insertAdjacentHTML("afterbegin",
                `<p>${message}</p>`
            );
        }
    </script>
</body>

</html>
